{% extends '_mybase.html' %}

{% block body %}
    {{ super() }}
    <p>1. <a href="{{ url_for('blue_account.reset') }}">重置密码</a><p>
    <p>2. <a href="{{ url_for('blue_account.permission') }}">查看权限</a><p>
    <form style="display: inline" action="{{ url_for('blue_account.vf_oplog') }}" method="post">
        <input type="hidden" name="opcode" value=0>
        <button type="submit">查看操作日志</button>
    </form>

    <br>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color:green">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

{% endblock body %}
